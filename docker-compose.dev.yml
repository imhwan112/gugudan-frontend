services:
  nextjs:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: gugudan-frontend
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - NEXT_PUBLIC_API_URL=http://localhost:33333
    volumes:
      - .:/app
      - /app/node_modules
      - /app/.next
    restart: unless-stopped

networks:
  default:
    name: gugudan-ai-server_backend_net
    external: true
